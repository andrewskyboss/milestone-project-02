<body>

		<div class="row header-row">
			<div class="header-logo">
				<a href="index.html" class="header-logo-link" title="Hey Travel">
					<img src="assets/images/logo.svg" alt="logo icon"></a>
			</div>

						<li class="menu-item"><a class="menu-link" href="index.html" title="Homepage">Home</a></li>
						<li class="menu-item"><a class="menu-link" href="destinations.html" title="Destinations">Destinations</a></li>
						<li class="menu-item"><a class="menu-link" href="gallery.html" title="Gallery">Gallery</a></li>
						<li class="menu-item"><a class="menu-link" href="about.html" title="About Us">About Us</a></li>
						<li class="menu-item active"><a class="menu-link" href="contact.html" title="Contact Us">Contact Us</a></li>
					</ul>
				</div>
			</nav>
			<div class="header-tags left">
				<a class="header-tag mobile-menu-trigger mobile-menu-hidden" >
					<i class="fa fa-bars fa-icon-mobile-menu-hidden"></i>
				</a>
			</div>
			<div class="mobile-menu hidden">
				<nav class="navbar">
					<div class="menu-header-container" id="main-menu-mobile">
						<ul class="menu-header">
							<li class="menu-item"><a class="menu-link" href="index.html" title="Home">Home</a></li>

							<li class="menu-item"><a class="menu-link" href="gallery.html" title="Gallery">Gallery</a></li>
							<li class="menu-item"><a class="menu-link" href="about.html" title="About Us">About Us</a></li>
							<li class="menu-item active"><a class="menu-link" href="contact.html" title="Contact Us">Contact Us</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<section class="container-fluid">
		<div class="hero-image contact">
			<div class="hero-image-title">
				<h2 >Get in touch ... </h2>
			</div>
			<div id="carouselExampleFade" class="carousel carousel-fade contact" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="assets/images/travel-table-003.jpg" alt="laptop with sunny beach image">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="assets/images/travel-table-002.jpg" alt="Laptop tablet and smartphone on the table">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="assets/images/travel-table-001.jpg" alt="Camera on the table">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="assets/images/travel-sign-001.jpg" alt="Destinations signs on the pillar">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<!-- Grid Boxes -->
		<div class="row image-boxes">
			<div class="section-title col-12">
				<h1>Contact Us</h1>
				<h2 id="confirmation-title" class="confirm-title"></h2>
			</div>
		</div>
		
		<div class="row contact-form-section">
			<form class="contact-form-form" id="contact-us-form" method="POST">
				<input type="text" name="firstName" id="firstName" class="form-input" placeholder="Name" required>
				<input type="text" name="lastName" id="lastName" class="form-input" placeholder="Surname" required>
				<input type="email" name="emailAddress" id="emailAddress" class="form-input" placeholder="Email" required>
				<input type="tel" name="phoneNumber" id="phoneNumber" class="form-input" placeholder="Phone" required>
				<input type="text" name="address" id="address" class="form-input" placeholder="Address" required>
				<input type="text" name="city" id="city" class="form-input" placeholder="City" required>
				<input type="text" name="country" id="country" class="form-input" placeholder="Country" required>
				<textarea rows="4" cols="12" name="message" id="message" class="form-input textarea" placeholder="Message" required></textarea>
				<button type="submit" class="btn btn-primary">Send a Message</button>
				<button type="reset" class="btn btn-primary">Clear Fields</button>
			</form>
		</div>
	</section>
	<footer class="container-fluid">
		<div class="row footer-container">
			<div class="container-fluid newsletter-container">
				<h3 id="confirmation-title-email" class="confirm-title-email"></h3>
				<form class="newsletter-form" onsubmit="return newsletterMail(this);" action="https://formdump.codeinstitute.net" method="POST" >
					<input type="text" name="emailNewsletters" id="emailNewsletters" class="form-input newsletters" placeholder="Enter email to sign up for our newsletter" required>
					<button type="submit" class="btn btn-secondary">Sign Up</button>
				</form>
			</div>
			<div class="container-fluid social-links-container">
				<div class="social-links-title"><h3>Connect with us</h3></div>
				<ul class="list-inline social-links text-center">
					<li class="list-inline-item">
						<a target="_blank" href="https://www.instagram.com">
							<i class="fa fa-instagram" aria-hidden="true" title="Instagram"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.facebook.com">
							<i class="fa fa-facebook" aria-hidden="true" title="Facebook"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.twitter.com">
							<i class="fa fa-twitter" aria-hidden="true" title="Twitter"></i>
							<span class="sr-only">Twitter</span>
						</a>
                    </li>
                    <li class="list-inline-item">
						<a target="_blank" href="https://www.youtube.com">
							<i class="fa fa-youtube" aria-hidden="true" title="Youtube"></i>
							<span class="sr-only">Youtube</span>
						</a>
                    </li>
                    <li class="list-inline-item">
						<a target="_blank" href="https://www.tripadvisor.ie">
							<i class="fa fa-tripadvisor" aria-hidden="true" title="Tripadvisor"></i>
							<span class="sr-only">Tripadvisor</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
